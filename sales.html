<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Analysis System - Sales Entry</title>
  <link rel="stylesheet" href="css/sales.css">
</head>
<body>

  <!-- Top Navbar -->
  <header class="topbar">
    <h2>Sales Analysis System</h2>
    <button id="logoutBtn" class="btn-logout">Logout</button>
  </header>

  <!-- Layout with Right Sidebar -->
  <div class="layout">
    <!-- Main Content -->
    <main class="content">
      <form id="salesForm" class="sales-form">
        <h1>Sales Entry</h1>

        <div class="form-group">
          <label for="customer">Customer Name</label>
          <input type="text" id="customer" required>
        </div>

        <div class="form-group">
          <label for="product">Product Name</label>
          <input type="text" id="product" required>
        </div>

        <div class="form-group">
          <label for="category">Category</label>
          <select id="category" required>
            <option value="">-- Select Category --</option>
            <option value="Electronics">Electronics</option>
            <option value="Clothing">Clothing</option>
            <option value="Groceries">Groceries</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input type="number" id="quantity" min="1" required>
        </div>

        <div class="form-group">
          <label for="price">Price (per unit)</label>
          <input type="number" id="price" min="0.01" step="0.01" required>
        </div>

        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date" required>
        </div>

        <button type="submit" class="btn-submit">Save Sale</button>
        <p id="successMsg" class="success"></p>
      </form>
    </main>

    <!-- Right Sidebar -->
    <nav class="sidebar-right">
      <ul>
        <li><a href="dashboard.html">ðŸ“Š Dashboard</a></li>
        <li><a href="sales.html" class="active">ðŸ›’ Sales Entry</a></li>
        <li><a href="reports.html">ðŸ“‘ Reports</a></li>
      </ul>
    </nav>
  </div>

  <script src="js/sales.js"></script>
</body>
</html>
