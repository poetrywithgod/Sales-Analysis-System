<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Analysis System - Reports</title>
  <link rel="stylesheet" href="css/reports.css">
</head>
<body>

  <!-- Top Navbar -->
  <header class="topbar">
    <h2>Sales Analysis System</h2>
    <button id="logoutBtn" class="btn-logout">Logout</button>
  </header>

  <!-- Layout with Right Sidebar -->
  <div class="layout">
    <!-- Main Content -->
    <main class="content">
      <h1>Sales Reports</h1>

      <!-- Filters -->
      <div class="filters">
        <input type="text" id="searchCustomer" placeholder="Search by customer...">
        <select id="filterCategory">
          <option value="">All Categories</option>
          <option value="Electronics">Electronics</option>
          <option value="Clothing">Clothing</option>
          <option value="Groceries">Groceries</option>
          <option value="Other">Other</option>
        </select>
        <button id="exportBtn" class="btn-export">â¬‡ Export CSV</button>
      </div>

      <!-- Sales Table -->
      <div class="table-container">
        <table id="salesTable">
          <thead>
            <tr>
              <th>Customer</th>
              <th>Product</th>
              <th>Category</th>
              <th>Quantity</th>
              <th>Price</th>
              <th>Total</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            <!-- Filled dynamically by JS -->
          </tbody>
        </table>
      </div>
    </main>

    <!-- Right Sidebar -->
    <nav class="sidebar-right">

      </ul>

  </div>

</body>
</html>
